<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DADDY'S BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to <span class="font-bold text-violet-600">DADDY'S BANK</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-6 p-8 rounded-2xl">
        <h3 class="text-3xl font-medium mb-4">Please login</h3>
        <div>
          <input
            class="w-9/12 block mb-4 px-3 h-8"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your email"
          />
          <input
            class="w-9/12 block mb-4 px-3 h-8"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
