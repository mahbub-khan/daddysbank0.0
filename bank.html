<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-10">
        Let's get some <span class="font-bold text-violet-600">MONEY!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl"><span id="deposit-total">00</span>€</h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl"><span id="withdraw-total">00</span>€</h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl"><span id="balance-total">1250</span>€</h2>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw  -->
      <section class="mt-12 mb-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Deposit Amount</h4>
            <input
              class="w-9/12 block mb-4 px-3 h-8"
              type="number"
              name=""
              id="deposit-field"
              placeholder="Enter your amount"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Withdraw Amount</h4>
            <input
              class="w-9/12 block mb-4 px-3 h-8"
              type="number"
              name=""
              id="withdraw-field"
              placeholder="Enter your amount"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
